<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout con Stripe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Checkout con Stripe</h1>
      <form id="keys">
        <label for="public-key">public-key</label>
        <input
          type="text"
          id="public-key"
          name="public"
          placeholder="write here your Stripe public key"
        />

        <label for="secret-key">secret-key</label>
        <input
          type="text"
          id="secret-key"
          name="secret"
          placeholder="write here your Stripe secret key"
        />
        <input type="submit" value="Start" />
      </form>
    </header>
    <main>
      <section id="tacos" class="tacos"></section>
      <template id="taco-template">
        <figure class="taco">
          <img />
          <figcaption></figcaption>
        </figure>
      </template>
    </main>
    <script src="https://js.stripe.com/v3/"></script>
    <script src="assets/stripe-checkout.js" type="module"></script>
  </body>
</html>
